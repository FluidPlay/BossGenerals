  StructureSeconds                    = 0.0     ;  Ai tries to build a new structure every N seconds.
  TeamSeconds                         = 2       ;[B]R1=10 Ai tries to build a new team every N seconds.
  Wealthy                             = 5000 ;[B]R1=12000    ;   Number of resources for the AI to consider itself wealthy
  Poor                                = 2000 ;[B]R1=3000    ;   Number of resources for the AI to consider itself poor
