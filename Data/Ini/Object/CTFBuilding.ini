Object AmericaMissileBattery

  ; *** ART Parameters ***
  SelectPortrait         = SSB_MissileBattery
  ButtonImage            = SB_MissileBattery
  
;  UpgradeCameo1 = Upgrade_AmericaBattleDrone
;  UpgradeCameo2 = Upgrade_AmericaScoutDrone
;  UpgradeCameo3 = Upgrade_AmericaHellfireDrone
;  UpgradeCameo4 = Upgrade_AmericaAdvancedTraining
;  UpgradeCameo5 = Upgrade_AmericaCompositeArmor
  
  Draw = W3DTankDraw ModuleTag_01

    ProjectileBoneFeedbackEnabledSlots = PRIMARY ; WeaponLaunchBone will be shown/hidden, not just used for firing offset

    DefaultConditionState
      Model               = AVRL
      Turret              = Turret
      TurretPitch = TURRETEL
      WeaponFireFXBone = PRIMARY WeaponA
      WeaponLaunchBone = PRIMARY WeaponA
    End

    ConditionState       = REALLYDAMAGED
      Model              = AVRL_D
      Turret              = Turret
      TurretPitch = TURRETEL
      WeaponFireFXBone = PRIMARY WeaponA
      WeaponLaunchBone = PRIMARY WeaponA
    End

    ConditionState       = RUBBLE
      Model              = AVRL_D
      Turret              = Turret
      TurretPitch = TURRETEL
      WeaponFireFXBone = PRIMARY WeaponA
      WeaponLaunchBone = PRIMARY WeaponA
    End

    TrackMarks           = EXTnkTrack.tga
    TreadAnimationRate      = 2.0  ; amount of tread texture to move per second
    TreadDriveSpeedFraction = 0.3  ; fraction of locomotor speed below which treads stop moving.
    TreadPivotSpeedFraction = 0.6  ; fraction of locomotor speed below which we allow pivoting.
    OkToChangeModelColor = Yes
  End

  ; ***DESIGN parameters ***
  DisplayName      = OBJECT:V3RocketLuncher
  Side                   = America
  EditorSorting          = STRUCTURE
  WeaponSet
    Conditions           = None 
    Weapon               = PRIMARY V3MissileWeapon
  End
  ArmorSet
    Conditions           = None
    Armor                = CTFDefenseArmor ;[B]BaseDefenseArmor
    DamageFX             = TankDamageFX
  End

  BuildCost              = 1750
  BuildTime              = 15.0          ;in seconds
  EnergyProduction = -2  ;### CTF    
  VisionRange            = 350
  ShroudClearingRange    = 400

  ExperienceValue        = 300 300 300 300 ;Experience point value at each level
  ExperienceRequired     = 0 200 300 600 ;Experience points needed to gain each level
  IsTrainable            = No  ;Can gain experience
  CrusherLevel           = 2   ;What can I crush?: 1 = infantry, 2 = trees, 3 = vehicles
  CrushableLevel         = 2   ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
  CommandSet             = AmericaVehicleV3RLuncherCommandSet
  
  ; *** AUDIO Parameters ***
;  VoiceSelect = TomahawkVoiceSelect
;  VoiceMove = TomahawkVoiceMove
;  VoiceGuard = TomahawkVoiceMove
;  VoiceAttack = TomahawkVoiceAttack
;  SoundMoveStart = TomahawkMoveStart
;  SoundMoveStartDamaged = TomahawkMoveStart
  
  UnitSpecificSounds
    ; These have the syntax of SomeNameSomewhereInCode = SomeNameSomewhereInLookupINIs
;    VoiceCreate = TomahawkVoiceCreate
    TurretMoveStart = NoSound
    TurretMoveLoop = TurretMoveLoopLoud
    SoundEject = PilotSoundEject
    VoiceEject = PilotVoiceEject
;    VoiceCrush = TomahawkVoiceCrush
;    VoiceEnter = TomahawkVoiceMove
;    VoiceBombard = TomahawkVoiceAttack
  End


  ; *** ENGINEERING Parameters ***
  RadarPriority          = UNIT
  KindOf                 =   PRELOAD STRUCTURE SELECTABLE CAN_ATTACK IMMOBILE SCORE FS_TECHNOLOGY FS_BASE_DEFENSE IMMUNE_TO_CAPTURE ;DRONE POWERED ATTACK_NEEDS_LINE_OF_SIGHT UNATTACKABLE
  
  Body                   = ActiveBody ModuleTag_02
    MaxHealth       = 1000 ;[B]1200
    InitialHealth   = 1000

    ; Subdual damage "Subdues" you (reaction defined by BodyModule) when it passes your max health.
    ; The cap limits how extra-subdued you can be, and the other numbers detemine how fast it drains away on its own.
    SubdualDamageCap = 360
    SubdualDamageHealRate = 500
    SubdualDamageHealAmount = 50
  End

  Behavior = AIUpdateInterface ModuleTag_03
    Turret
      TurretTurnRate = 100
      RecenterTime = 5000   ; how long to wait during idle before recentering
      TurretPitchRate = 60
      FirePitch = 35        ; Instead of aiming pitchwise at the target, it will aim here
      AllowsPitch = Yes
      ControlledWeaponSlots = PRIMARY
    End
    AutoAcquireEnemiesWhenIdle = Yes
  End
;  Locomotor            = SET_NORMAL TomahawkLocomotor
  Behavior = PhysicsBehavior ModuleTag_04
    Mass                 = 50.0
  End

  ; Turret fly off death
  Behavior = SlowDeathBehavior ModuleTag_10
    DeathTypes = ALL -CRUSHED -SPLATTED
    ProbabilityModifier  = 50
    DestructionDelay  = 500
    DestructionDelayVariance  = 100
    FX  = INITIAL  FX_GenericTankDeathEffect
    OCL = MIDPOINT OCL_AVTankDeathEffect
    FX  = FINAL    FX_GenericTankDeathExplosion
    OCL = FINAL    OCL_V3Turret
  End

  ; Catch fire, and explode death
  Behavior = SlowDeathBehavior ModuleTag_11
    DeathTypes = ALL -CRUSHED -SPLATTED
    ProbabilityModifier  = 50
    DestructionDelay  = 2000
    DestructionDelayVariance  = 300
    FX  = INITIAL  FX_CrusaderCatchFire
    OCL = FINAL    OCL_V3DeathEffect
    FX  = FINAL    FX_GenericTankDeathExplosion
  End

  Behavior                 = TransitionDamageFX ModuleTag_12
    ReallyDamagedParticleSystem1 = Bone:Smoke RandomBone:Yes PSys:SmallLightSmokeColumn
    ReallyDamagedFXList1 = Loc: X:0 Y:0 Z:0 FXList:FX_BattleMasterDamageTransition
  End

  Behavior = DestroyDie ModuleTag_13
    DeathTypes = NONE +CRUSHED +SPLATTED
  End

  ; A crushing defeat
  Behavior = FXListDie ModuleTag_14
    DeathTypes = NONE +CRUSHED +SPLATTED
    DeathFX = FX_CarCrush
  End

  Behavior = CreateObjectDie ModuleTag_15
    DeathTypes = NONE +CRUSHED +SPLATTED
    CreationList = OCL_V3Vehicle_CrushEffect
  End

  Behavior = FlammableUpdate ModuleTag_21
    AflameDuration = 5000         ; If I catch fire, I'll burn for this long...
    AflameDamageAmount = 3       ; taking this much damage...
    AflameDamageDelay = 500       ; this often.
  End

;[B] test
;  Behavior = SlavedUpdate ModuleTag_22
;    StayOnSameLayerAsMaster = Yes
;  End

  Behavior = UpgradeDie  ModuleTag_23   ;[B]R2.2 CTF
    ;This frees the object based upgrade for the producer object.
    DeathTypes = ALL
    UpgradeToRemove = Upgrade_MissileBattery ModuleTag_DerrickSpawn
  End

  Geometry               = BOX
  GeometryMajorRadius    = 15.0
  GeometryMinorRadius    = 10.0
  GeometryHeight         = 10.0     
  GeometryIsSmall        = Yes    
  Shadow = SHADOW_VOLUME
  ShadowSizeX = 45  ; minimum elevation angle above horizon. Used to limit shadow length

End

